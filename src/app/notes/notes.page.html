<ion-header>
  <ion-toolbar>
    <ion-title
      >Notes
      <button (click)="closeModal()">close</button>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let note of notes">
      <ion-item>
        {{note.title}}
        <span style="font-size: 12px" slot="end"
          >{{note.updatedAt | date}}</span
        >
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
